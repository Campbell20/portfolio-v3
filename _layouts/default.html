<!doctype html>
<html lang="en">

<head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=.5, user-scalable=yes">
    
    <!--css cdns-->
    <link rel="stylesheet" href="{{ site.github.url }}/css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
    
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    
    <!--javascript cdns-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.js"></script>
    
    <!--local javascript files-->
    <script type="text/javascript" src="/scripts/frontpage.js"></script>

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    {% include nav.html %}
    {{ content }}
    {% include pages/frontpage.html %}
    {% include pages/portfolio.html %}
    {% include pages/skills.html %}
    {% include pages/about.html %}
    
    
</body>

</html>
